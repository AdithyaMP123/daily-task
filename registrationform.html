<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <p style="color: darkred; text-align: center;"><b>Personal Details</b></p>
        <form style="text-align: center;">
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            <label for="Password">Password:</label>
            <input type="Password" id="Password"><br><br>
            <label for="email">E-mail id:</label>
            <input type="email" id="email"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" id="gender">
            <label for="Gender">Male</label>
            <input type="radio" id="gender">
            <label for="Gender">Female</label><br><br>
            <label for="phonenumber">Contact:</label>
            <input type="text" id="phonenumber"><br><br>
            <p style="color: darkred; text-align: center;"><b>Educational Qualification</b></p><br>
            <label for="Degree">Degree:</label>
            <select name="degree">
                <option >--Select Group--</option>
                <option>B-Tech</option>
                <option>M-Tech</option>
            </select><br><br>
            <label for="Engineering">Engineering:</label>
            <select name="degree">
                <option >--Select Group--</option>
                <option>CSE</option>
                <option>CE</option>
            </select><br><br>
            <label for="Hobbies">Hobbies:</label>
            <input type="checkbox" id="hobbies">
            <label for="hobbies">PLaying chess</label>
            <input type="checkbox" id="hobbies">
            <label for="hobbies">Reading Books</label><br>
            <p style="color: darkred; text-align: center;"><b>Address</b></p><br>
            <textarea row="8" cols="40"></textarea><br><br>
            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume"><br><br>
            <input type="submit">
            <input type="reset">
    </body>
</html>
